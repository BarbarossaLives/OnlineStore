<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">Local Store</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Cart (0)</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Account</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h2 class="text-3xl font-bold text-gray-900 mb-8">Welcome to Our Local Store</h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for product in products %}
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img 
                        src="{{ product.image|default:'https://via.placeholder.com/300x300' }}" 
                        alt="{{ product.name }}"
                        class="w-full h-48 object-cover"
                    >
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ product.name }}</h3>
                        <p class="text-gray-600 text-sm mb-3">{{ product.description }}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-gray-900">${{ product.price }}</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-span-full text-center py-12">
                    <p class="text-gray-600">No products available yet. Add some products through the admin panel!</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-600">Â© 2024 Local Store. Built with Django.</p>
        </div>
    </footer>
</body>
</html>
